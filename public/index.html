<!DOCTYPE html>
<html>
<head>
  <title>Clea je t'aime</title>
  <meta charset="UTF-8">
  <style>
    /* Style pour le texte centré */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
    }

    /* Style pour le boutton jouer de la musique */
    #playButton {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      background-color: #FF5733;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    #playButton:hover {
      background-color: #C70039;
    }
    #playButton:active {
      background-color: #900C3F;
    }


  </style>
</head>
<body>
  <div id="message"></div>
  <!-- boutton jouer de la musique-->
    <button id="playButton" onclick="play()">Play</button>
  <script>
    // Tableau contenant les couleurs à utiliser
    const colors = ['#FF5733', '#C70039', '#900C3F', '#581845', '#900DFF', '#581845'];

    // Fonction pour changer la couleur du texte
    function changeColor() {
      const randomIndex = Math.floor(Math.random() * colors.length);
      const color = colors[randomIndex];
      document.getElementById('message').style.color = color;
    }

    // Change la couleur toutes les secondes
    setInterval(changeColor, 1000);

    // Affiche le message
    document.getElementById('message').textContent = "LYAM LE VOILA TON PUTAIN DE SITE";

    // Fonction pour jouer de la musique
    function play() {
      var audio = new Audio('music.mp3');
      audio.play();
    }
  </script>
</body>
</html>
